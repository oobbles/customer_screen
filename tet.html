<div class="view-wrap">

<h1>Native Forms</h1>

<h3>There is nothing wrong with how form elements look by default. Infact, they are functional, simple and robust. Exactly what we need.</h3>

<br>

<div class="grid-12 gutter-10">
<div class="span-4">
  <fieldset>
    <legend>Personal Information</legend>
    <form>
      <ul>
        <li>
          <label>First Name</label>
          <input type="text">
        </li>
        <li>
          <label>Last Name</label>
          <input type="text">
        </li>
        <li>
          <label>Email Address</label>
          <input type="email" required>
        </li>
        <li>
          <label>Address</label>
          <textarea></textarea>
        </li>
        <li>
          <input type="submit">
        </li>
      </ul>
    </form>
  </fieldset>

	<br /><br />
	<label for="tel"> Tel (phone) </label>
	<br />
	<input type="tel" id="tel" name="tel" />
</div>
<div class="span-2">
	BUTTON
</div>
<div class="span-4">
	<fieldset>
		<legend>Billing Information</legend>
		<form>
			<ul>
				<li>
					<label>First Name</label>
					<input type="text">
				</li>
				<li>
					<label>Last Name</label>
					<input type="text">
				</li>
				<li>
					<label>Email Address</label>
					<input type="email" required>
				</li>
				<li>
					<label>Address</label>
					<textarea></textarea>
				</li>
				<li>
					<input type="submit">
				</li>
			</ul>
		</form>
	</fieldset>
</div>
	<div class="span-2">
		White Space
	</div>
</div>
</div>
